<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
<header class="header">
    <div class="container">
        <nav class="header__nav">
           <a href="./index.html">

<main>

            <ul class="hero__list">
                <li class="hero__item">
                   <img src="./images/1280px-Flag_of_Germany.svg.png" alt="">

                   </div>
                </li>
                <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg (1).png" alt="">

                    </div>
                 </li>
                 <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg (2).png" alt="">

                     <p class="hero__text">Brazil</p>
                    </div>
                 </li>
                 <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg (3).png" alt="">

                     <p class="hero__text">Iceland</p>
                    </div>

                    </div>

                    <img src="./images/1280px-Flag_of_Germany.svg (5).png" alt="">

                     <p class="hero__text">Åland Islands</p>
                    </div>
                 </li>
                 <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg (6).png" alt="">
                    <div class="hero__textbox">
                     <p class="hero__text">Albania</p>
                    </div>
                 </li>
                 <li class="hero__item">
                    <img src="./images/1280px-Flag_of_Germany.svg (7).png" alt="">
                    <div class="hero__textbox">
                     <p class="hero__text">Algeria</p>
                    </div>
                 </li>
               
                
            </ul>
        </div>
    </section>
